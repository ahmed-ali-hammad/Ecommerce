{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} login {% endblock %}

{% block body %}

<div class="row d-flex justify-content-center">
	<div class="col-lg-5 " >
		<div class="box-element mt-5" >
			<form method="post">
				{% csrf_token %}
				{{ form|crispy  }}
				<button class="btn btn-secondary btn-block" type="submit" >Login</button>
			</form>	
		</div>
		<hr>
		<a class="btn btn-block btn-success" href="{% url 'register' %}">Create your Ecommerce account</a>
	</div>
</div>

{% endblock %}
